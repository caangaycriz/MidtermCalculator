<!DOCTYPE html>
<html>
<head>
	<title>Midterm Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<center>
	<div id="main">
	<h2>Calculator</h2>
	<table> 
		<input id="output" type="textbox">
		<div id="keys">
		<br>
		<td>
		<tr><button onclick="e1" value="1" class="show">1</button></tr>
		<tr><button onclick="e1" value="2" class="show">2</button></tr>
		<tr><button onclick="e1" value="3" class="show">3</button></tr>
		<tr><button onclick="e1" value="4" class="show">4</button></tr>
		</td>
		<br>
		<td>
		<tr><button onclick="e1" value="5" class="show">5</button></tr>
		<tr><button onclick="e1" value="6" class="show">6</button></tr>
		<tr><button onclick="e1" value="7" class="show">7</button></tr>
		<tr><button onclick="e1" value="8" class="show">8</button></tr>
		</td>
		<br>
		<td>
		<tr><button onclick="e1" value="9" class="show">9</button></tr>
		<tr><button onclick="e1" value="0" class="show">0</button></tr>
		<tr><button onclick="e2" value="equals" class="show">=</button></tr>
		<tr><button onclick="e2" value="divide" class="operator">/</button></tr>
		</td>
		<br>
		<td>
		<tr><button onclick="e2" value="minus" class="operator">-</button></tr>
		<tr><button onclick="e2" value="plus" class="operator">+</button></tr>
		<tr><button onclick="e2" value="multiply" class="operator">*</button></tr>
		<tr><button onclick="e2" value="clear" class="clean">C</button></tr>
		</td>
	</table>
	</center>


</body>
</html>
